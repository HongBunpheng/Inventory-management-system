<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Stocks</title>
    <link rel="stylesheet" href="currentstock.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
    <table>
        <caption>CURRENT STOCK</caption>

        <thead>
            <tr>
                <th scope="col">Product-Code</th>
                <th scope="col">Product-Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Cost-Price</th>
                <th scope="col">Sell-Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Prod 1</th>
                <td>Chusion</td>
                <td>99%</td>
                <td>15$</td>
                <td>25$</td>

            </tr>
            <tr>
                <th scope="row">Prod 2</th>
                <td>Sunscren</td>
                <td>95%</td>
                <td>12$</td>
                <td>15$</td>

            </tr>
            <tr>

                <th scope="row">Prod 3</th>
                <td>Cleansing</td>
                <td>98%</td>
                <td>8$</td>
                <td>10$</td>
            </tr>
            <tr>
                <th scope="row">Prod 4</th>
                <td>Lip Stick</td>
                <td>100%</td>
                <td>10$</td>
                <td>16$</td>
            </tr>
            <tr>
                <th scope="row">Prod 5</th>
                <td> Sheet Mask</td>
                <td>90%</td>
                <td>5$</td>
                <td>8$</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
