<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW PASSWORD</title>
    <link rel="stylesheet" href="newpassword.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="row">
        <form action="">
          <h1>New Password !</h1>
            <h6 class="information-text">Enter your registered username to reset your password.</h6>
            <div class="form-group">
                <input type="username" name="username" id="username">
                <p><label for="password">New Password</label></p>
                <button onclick="showSpinner()"><a href="http://127.0.0.1:3000/login.html">Confirm</a></button>
            </div>
            <div class="footer">
                <h5>New here? <a href="http://127.0.0.1:3000/register.html">Sign Up.</a></h5>
                <h5>Already have an account? <a href="http://127.0.0.1:3000/login.html">Sign In.</a></h5>
            </div>
        </div>

        </form>
      </div>
</body>
</html>
