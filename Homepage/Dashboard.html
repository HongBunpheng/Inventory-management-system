<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <div class="box1">
      <div class="boxx1">
        <i class='bx bx-menu'></i>
      </div>
      <button class="boxx2">
        <p>Current stock</p>
      </button>
      <button class="boxx3">
        <p>Product</p>
      </button>
      <button class="boxx4">
        <p>Sale report</p>
      </button>
      <button class="boxx5">
        <p>User</p>
      </button>
      <div class="boxx6">
        <a href="#"><i class='bx bx-cog' ></i></a>
      </div>
      <div class="boxx7">
        <a href="Login.html"><i class='bx bx-log-out' ></i></a>
      </div>
    </div>
    <div class="box2">
      <div class="booxx1">
        <div class="sbox1">
          <input type="text" placeholder="Search" >
          <i class='bx bx-search' ></i>
          
        </div>
        <div class="sbox2">
          <a href="#"><i class='bx bx-user-circle'></i></a>
        </div>
      </div>
      <div class="booxx2">
        <p>Welcome!</p>
        <p>Come Let's tracking your business inventory together.</p>
        
      </div>
    </div>
  </div>
    
</body>
</html>
